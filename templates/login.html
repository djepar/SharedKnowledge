<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - FranÃ§ais Secondaire 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dist/main.css') }}">
</head>
<body>
    <div class="layout-auth">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-header__title">ğŸ“š Connexion</h1>
                <p class="auth-header__subtitle">FranÃ§ais Secondaire 2</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert--{{ 'error' if category == 'error' else 'success' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="name">Nom d'utilisateur</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="auth-btn">Se connecter</button>
            </form>
            
            <div class="auth-link">
                <p class="auth-link__text">Pas encore de compte? <a href="{{ url_for('register') }}" class="auth-link__anchor">CrÃ©er un compte</a></p>
            </div>
        </div>
    </div>
</body>
</html>
