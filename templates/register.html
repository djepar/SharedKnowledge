<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Fran√ßais Secondaire 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dist/main.css') }}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-header">
            <h1>üìù Inscription</h1>
            <p>Cr√©er un nouveau compte</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Nom d'utilisateur</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="role">R√¥le</label>
                <select id="role" name="role">
                    <option value="student">√âtudiant</option>
                    <option value="teacher">Enseignant</option>
                </select>
            </div>
            
            <button type="submit" class="auth-btn">Cr√©er le compte</button>
        </form>
        
        <div class="auth-link">
            <p>D√©j√† un compte? <a href="{{ url_for('login') }}">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
